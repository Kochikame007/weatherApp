<div class="container" *ngIf="sharedService._cityData | async as city">
    <div class="header">
      <img
        [src]="sanitize('https://flagsapi.com/'+city.countryCode +'/shiny/64.png')"
        alt="country flag"
      />
      <div class="title">
        <h1>{{ city.name }}</h1>
        <h5>{{city.country}} , {{city.countryCode}}</h5>
      </div>
    </div>
    <div class="card-text">
      <p>
        {{ city.description }}
      </p>
    </div>
  </div>
